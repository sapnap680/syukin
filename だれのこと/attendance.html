<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出勤記録</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9quxnuJ9te8sbT8L8zUzAkRLYhEgfS8o"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slide-in {
      animation: slideIn 0.3s ease-out;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-600 via-cyan-500 to-teal-400 p-4 md:p-8">
  <!-- メインコンテナ -->
  <div class="max-w-2xl mx-auto">
    <!-- 出勤記録フォーム -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10">
      <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">出勤記録</h1>
        
      </div>
      
      <!-- 位置情報ステータス -->
      <div id="locationStatus" class="mb-6 rounded-xl p-4 text-center font-semibold"></div>
      
      <!-- フォーム -->
      <form id="attendanceForm" class="space-y-6">
        <!-- 氏名選択 -->
        <div>
          <label for="personName" class="block text-sm font-bold text-gray-700 mb-2">
            氏名
          </label>
          <select 
            id="personName" 
            required 
            class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-cyan-500 focus:ring focus:ring-cyan-200 focus:ring-opacity-50 transition duration-200"
          >
            <option value="">--- 選択してください ---</option>
          </select>
        </div>

        <!-- 交通経路 -->
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-3">
            交通経路
          </label>
          <div class="space-y-3">
            <label class="flex items-center p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:bg-cyan-50 transition duration-200 has-[:checked]:border-cyan-500 has-[:checked]:bg-cyan-50">
              <input 
                type="radio" 
                name="route" 
                value="自宅→事務所" 
                required
                class="w-5 h-5 text-cyan-600 focus:ring-cyan-500"
              >
              <span class="ml-3 text-lg font-medium text-gray-700">家 → 事務所</span>
            </label>
            <label class="flex items-center p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:bg-cyan-50 transition duration-200 has-[:checked]:border-cyan-500 has-[:checked]:bg-cyan-50">
              <input 
                type="radio" 
                name="route" 
                value="学校→事務所"
                class="w-5 h-5 text-cyan-600 focus:ring-cyan-500"
              >
              <span class="ml-3 text-lg font-medium text-gray-700">学校 → 事務所</span>
            </label>
          </div>
        </div>

        <!-- 送信ボタン -->
        <button 
          type="submit" 
          id="submitBtn"
          class="w-full py-4 text-lg font-bold text-white bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl hover:from-blue-700 hover:to-cyan-700 focus:outline-none focus:ring-4 focus:ring-cyan-300 transition duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
        >
          出勤を記録
        </button>
      </form>

      <!-- 成功メッセージ -->
      <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border-2 border-green-500 text-green-800 rounded-xl text-center font-semibold animate-slide-in">
        <div class="text-lg mb-2">出勤を記録しました！</div>
        <div id="monthlyCountMessage" class="text-base"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase設定
    const firebaseConfig = {
      apiKey: "AIzaSyDwCSI2kDqV7eMPqwBh0nNDORdGtw5aydQ",
      authDomain: "kdaikda.firebaseapp.com",
      projectId: "kdaikda",
      storageBucket: "kdaikda.firebasestorage.app",
      messagingSenderId: "640889239505",
      appId: "1:640889239505:web:993aa3aba77560837f12f0"
    };

    // Firebase初期化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const TARGET_LAT = 35.6555726;
    const TARGET_LNG = 139.6994542;
    const DISTANCE_LIMIT = 500;
    const DISTANCE_BUFFER = 5;

    let people = [];
    let records = [];
    let currentPosition = null;

    // 統一された日付フォーマット関数
    function getDateString(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}/${m}/${d}`;
    }

    // 日本時間(JST)の現在日付(YYYY/MM/DD)を返す
    function getJSTDateString() {
      const now = new Date();
      const utcMs = now.getTime() + now.getTimezoneOffset() * 60000;
      const jst = new Date(utcMs + 9 * 60 * 60000);
      return getDateString(jst);
    }

    // 統一された時刻フォーマット関数
    function getTimeString(date) {
      const h = String(date.getHours()).padStart(2, '0');
      const m = String(date.getMinutes()).padStart(2, '0');
      const s = String(date.getSeconds()).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // データ読み込み
    async function loadData() {
      try {
        const peopleSnapshot = await db.collection('people').get();
        people = peopleSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // 氏名選択プルダウンを更新（順序でソート）
        const personSelect = document.getElementById('personName');
        if (personSelect) {
          // 順序でソート（orderが小さい順、同じ場合は名前順）
          const sortedPeople = [...people]
            .filter(p => p.name)
            .sort((a, b) => {
              // orderが未設定（undefined/null）の場合は大きな数値（999）を設定して後ろに回す
              const orderA = (a.order !== undefined && a.order !== null) ? Number(a.order) : 999;
              const orderB = (b.order !== undefined && b.order !== null) ? Number(b.order) : 999;
              if (orderA !== orderB) {
                return orderA - orderB;  // 小さい順
              }
              return (a.name || '').localeCompare(b.name || '');
            });
          const options = '<option value="">--- 選択してください ---</option>' + 
            sortedPeople.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
          personSelect.innerHTML = options;
        }

        const today = getJSTDateString();
        const todayRecordsSnapshot = await db.collection('records')
          .where('date', '==', today)
          .get();
        records = todayRecordsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      } catch (error) {
        console.error('データ読み込みエラー:', error);
      }
    }

    // 距離計算
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const rad1 = lat1 * Math.PI / 180;
      const rad2 = lat2 * Math.PI / 180;
      const deltaLat = (lat2 - lat1) * Math.PI / 180;
      const deltaLon = (lon2 - lon1) * Math.PI / 180;
      
      const a = Math.sin(deltaLat / 2) ** 2 + Math.cos(rad1) * Math.cos(rad2) * Math.sin(deltaLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      
      return R * c;
    }

    // 位置情報チェック
    function checkLocation() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        function(position) {
          currentPosition = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          const distance = getDistance(TARGET_LAT, TARGET_LNG, currentPosition.lat, currentPosition.lng);
          const status = document.getElementById('locationStatus');
          
          if (distance <= DISTANCE_LIMIT) {
            status.className = 'mb-6 rounded-xl p-4 text-center font-semibold bg-green-50 border-2 border-green-500 text-green-800';
            status.textContent = `位置情報OK（距離: ${Math.round(distance)}m）`;
          } else {
            status.className = 'mb-6 rounded-xl p-4 text-center font-semibold bg-red-50 border-2 border-red-500 text-red-800';
            status.textContent = `位置情報NG（距離: ${Math.round(distance)}m - ${DISTANCE_LIMIT}m以内に移動してください）`;
          }
        },
        function() {
          const status = document.getElementById('locationStatus');
          status.className = 'mb-6 rounded-xl p-4 text-center font-semibold bg-red-50 border-2 border-red-500 text-red-800';
          status.textContent = '位置情報の取得に失敗しました';
        }
      );
    }

    checkLocation();
    setInterval(checkLocation, 5000);


    // 出勤記録
    document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const personId = document.getElementById('personName').value;
      const successMessage = document.getElementById('successMessage');

      if (!personId) {
        alert('氏名を選択してください');
        return;
      }
      
      const person = people.find(p => p.id === personId);
      if (!person) {
        alert('選択された人が見つかりません');
        return;
      }

      const today = getJSTDateString();
      const alreadyRecorded = records.some(r => 
        r.date === today && r.personId === person.id
      );

      if (alreadyRecorded) {
        alert('本日の出勤は既に記録されています。1日1回のみ記録できます。');
        return;
      }

      if (!currentPosition) {
        alert('位置情報を取得できません');
        return;
      }

      const distance = getDistance(TARGET_LAT, TARGET_LNG, currentPosition.lat, currentPosition.lng);
      
      if (distance > DISTANCE_LIMIT + DISTANCE_BUFFER) {
        alert(`位置情報の距離が${Math.round(distance)}mです。${DISTANCE_LIMIT}m以内に移動してください。`);
        return;
      }

        const route = document.querySelector('input[name="route"]:checked').value;
        const now = new Date();

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = '記録中...';

      try {
        const recordData = {
          personId: person.id,
          personName: person.name,
          route: route,
          date: getJSTDateString(),
          time: getTimeString(now),
          lat: currentPosition.lat,
          lng: currentPosition.lng,
          distance: distance,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('records').add(recordData);
        records.push({ id: Date.now(), ...recordData });

        // 今月の出勤回数を計算
        const utcMs = now.getTime() + now.getTimezoneOffset() * 60000;
        const jstNow = new Date(utcMs + 9 * 60 * 60000);
        const year = jstNow.getFullYear();
        const month = jstNow.getMonth() + 1;

        // 今月の記録を取得
        const monthlyRecordsSnapshot = await db.collection('records').get();
        const monthlyRecords = monthlyRecordsSnapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .filter(r => {
            if (!r.date || r.personId !== person.id) return false;
            const parts = r.date.split('/');
            if (parts.length !== 3) return false;
            return parseInt(parts[0]) === year && parseInt(parts[1]) === month;
          });

        // 同じ日付の記録を重複カウントしないように、日付ごとに最新の記録のみを使用
        const dateMap = new Map();
        monthlyRecords.forEach(record => {
          const date = record.date;
          if (!dateMap.has(date)) {
            dateMap.set(date, record);
          } else {
            const existing = dateMap.get(date);
            const existingTime = existing.timestamp?.toDate ? existing.timestamp.toDate().getTime() : 0;
            const currentTime = record.timestamp?.toDate ? record.timestamp.toDate().getTime() : (record.id || 0);
            if (currentTime > existingTime) {
              dateMap.set(date, record);
            }
          }
        });
        const monthlyCount = dateMap.size;

        // 成功メッセージを更新
        const monthlyCountMessage = document.getElementById('monthlyCountMessage');
        monthlyCountMessage.textContent = `今月は${monthlyCount}回来ました`;
        
        successMessage.classList.remove('hidden');
        this.reset();

        setTimeout(() => {
          successMessage.classList.add('hidden');
        }, 5000);
      } catch (error) {
        console.error('記録エラー:', error);
        alert('記録に失敗しました');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '出勤を記録';
      }
    });

    // 初期化
    loadData();
  </script>
</body>
</html>
